<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <form id="getForm" method="get">
      <div>
        <input name="data1">
      </div>
      <div>
        <textarea name="data2"></textarea>
      </div>
      <button id="sendGetBtn" type="button">Send Get</button>
    </form>
  </div>
  <hr>
  <div>
    <form id="postForm" method="post">
      <div>
        <input name="data1">
      </div>
      <div>
        <textarea name="data2"></textarea>
      </div>
      <button id="sendPostBtn" type="button">Send Post</button>
    </form>
  </div>
  <hr>
  <div>
    <form id="multipartForm" method="post" enctype="multipart/form-data">
      <div>
        <input name="data1">
      </div>
      <div>
        <input name="file1" type="file">
      </div>
      <button id="sendMultipartBtn" type="button">Send Multipart</button>
    </form>
  </div>
</body>
<script src="./index.js"></script>

</html>
